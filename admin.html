<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SmartQueue - Espace Responsable</title>
    <style>
        body {
            margin:0;
            font-family:Arial,sans-serif;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:flex-start;
            overflow:auto;
            color:white;
            position:relative;
            padding-top:40px;
        }
        body::before {
            content:"";
            position:absolute;
            top:0; left:0;
            width:100%; height:100%;
            background-image:url('arri√®re plan.jpg');
            background-size:cover;
            background-position:center;
            filter:blur(8px);
            opacity:0.9;
            z-index:-1;
        }
        .card {
            background:linear-gradient(135deg, rgba(50,50,50,0.9), rgba(80,80,120,0.9), rgba(100,100,140,0.9));
            backdrop-filter:blur(12px);
            border-radius:20px;
            padding:30px;
            max-width:520px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.5);
            margin-bottom:40px;
        }
        .logo {width:60px;height:60px;margin-bottom:15px;background:rgba(255,255,255,0.1);padding:8px;border-radius:50%;}
        h1 {margin-top:0;font-size:2em;color:#fff;text-shadow:1px 1px 5px rgba(0,0,0,0.7);}
        .slogan {font-style:italic;margin-bottom:25px;opacity:0.95;}

        /* Onglets */
        .tabs {
            display:flex;
            justify-content:center;
            margin-bottom:20px;
        }
        .tab-btn {
            padding:10px 20px;
            margin:0 5px;
            background:rgba(255,255,255,0.1);
            border:none;
            border-radius:10px;
            color:white;
            cursor:pointer;
            font-weight:bold;
            transition:0.3s;
        }
        .tab-btn.active {
            background:linear-gradient(135deg,#48dbfb,#1dd1a1);
            color:#1a1a1a;
        }

        .ticket-list {text-align:left;}
        .ticket-item {
            background:rgba(255,255,255,0.1);
            padding:10px;
            border-radius:10px;
            margin-bottom:8px;
            font-weight:bold;
        }

        .footer {margin-top:20px;font-size:12px;opacity:0.8;text-align:center;}
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Logo SmartQueue" class="logo">
        <h1>SmartQueue - Responsable</h1>
        <p class="slogan">Visualisez et g√©rez les files d‚Äôattente par service.</p>

        <!-- Onglets -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('camwater')">üíß Camwater</button>
            <button class="tab-btn" onclick="switchTab('eneo')">‚ö° Eneo</button>
            <button class="tab-btn" onclick="switchTab('post')">üì¨ La Poste</button>
            <button class="tab-btn" onclick="switchTab('autre')">üè¢ Autres</button>
        </div>

        <!-- Listes des tickets -->
        <div class="ticket-list" id="ticketList"></div>

        <div class="footer">
            Service client : +237 6XX XXX XXX <br>¬© 2026 SmartQueue
        </div>
    </div>

    <script>
        const ticketList = document.getElementById('ticketList');
        let currentService = 'camwater'; // Service par d√©faut

        function switchTab(service) {
            currentService = service;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            afficherTickets();
        }

        function afficherTickets() {
            ticketList.innerHTML = "";
            const key = 'tickets_' + currentService;
            const tickets = JSON.parse(localStorage.getItem(key)) || [];
            if(tickets.length === 0){
                ticketList.innerHTML = "<p>Aucun ticket pour ce service.</p>";
            } else {
                tickets.forEach(ticket => {
                    const div = document.createElement('div');
                    div.className = 'ticket-item';
                    div.innerText = "Ticket #" + ticket;
                    ticketList.appendChild(div);
                });
            }
        }

        // Mise √† jour automatique toutes les 2 secondes
        afficherTickets();
        setInterval(afficherTickets, 2000);
    </script>
</body>
</html>
