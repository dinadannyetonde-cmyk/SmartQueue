<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SmartQueue - Contact</title>
    <style>
        body {
            margin:0;
            font-family: Arial, sans-serif;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            overflow:auto;
            color:white;
            position:relative;
        }

        body::before {
            content:"";
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-image:url('arrière plan.jpg');
            background-size:cover;
            background-position:center;
            filter:blur(8px);
            opacity:0.9;
            z-index:-1;
        }

        .card {
            background:linear-gradient(135deg, rgba(50,50,50,0.9), rgba(80,80,120,0.9), rgba(100,100,140,0.9));
            backdrop-filter: blur(12px);
            border-radius:20px;
            padding:30px;
            max-width:500px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.5);
        }

        .logo {
            width:60px;
            height:60px;
            margin-bottom:15px;
            background:rgba(255,255,255,0.1);
            padding:8px;
            border-radius:50%;
        }

        h1 {
            font-size:2em;
            text-shadow:1px 1px 5px rgba(0,0,0,0.7);
        }

        input, textarea {
            width:90%;
            padding:10px;
            margin:10px 0;
            border-radius:10px;
            border:none;
        }

        .btn {
            padding:12px;
            width:50%;
            border:none;
            border-radius:12px;
            background:linear-gradient(135deg, #48dbfb, #1dd1a1);
            color:#1a1a1a;
            font-weight:bold;
            cursor:pointer;
        }

        .footer {
            margin-top:20px;
            font-size:12px;
            opacity:0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Logo SmartQueue" class="logo">
        <h1>Contact</h1>
        <input type="text" placeholder="Nom complet">
        <input type="text" placeholder="Téléphone">
        <textarea rows="4" placeholder="Votre message"></textarea>
        <button class="btn">Envoyer</button>

        <div class="footer">
            Service client : +237 6XX XXX XXX <br>© 2026 SmartQueue
        </div>
    </div>
</body>
</html>
